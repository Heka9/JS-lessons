<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-6</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 6</h3>
			<p class="data">
				З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
			</p>
			<p>
				Ответ:
			</p>

			<script>

				const userDay = parseInt(prompt(`Введите день недели цифрой, от 1 до 7`))

				switch (userDay) {
					case 1:
						document.write('Сегодня понедельник')
						break;
					case 2:
						document.write('Сегодня вторник')
						break;
					case 3:
						document.write('Сегодня среда')
						break;
					case 4:
						document.write('Сегодня четверг')
						break;
					case 5:
						document.write('Сегодня пятница')
						break;
					case 6:
						document.write('Сегодня суббота')
						break;
					case 7:
						document.write('Сегодня воскресенье')
						break;
					default:
						document.write('Вы ввели неверный формат дня')
						break;
				}

			</script>
		</div>
	</div>
</body>

</html>
