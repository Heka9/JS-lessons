<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-5</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 5</h3>
			<p class="data">
				З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
				Вивести на екран назву транспортного засобу, яким він може керувати.
			</p>
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения
				const userDriverCategory = prompt(`Введите свою водительскую категорию`, "A")

				switch (userDriverCategory) {
					case "A":
						document.write(`Вы можете управлять мотоциклом`)
						break;
					case "B":
						document.write(`Вы можете управлять автомобилем`)
						break;
					case "С":
						document.write(`Вы можете управлять грузовым автомобилем`)
						break;
					default:
						document.write(`Введен неверный формат`)
						break;

				}

			</script>
		</div>
	</div>
</body>

</html>
