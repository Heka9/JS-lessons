			<h3 class="title">Задача 2</h3>
			<p class="data">
				З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
				інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
			</p>
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения
				const productPrice = parseFloat(prompt(`Введите цену товара`)); 5
				const userMoney = parseFloat(prompt(`Введите количество денег`)); 8
				const lotteryPrice = 4

				if (userMoney < productPrice)
					document.write(`У вас недостаточно денег для покупки товара`)

				else if (userMoney >= productPrice && userMoney < productPrice + lotteryPrice)

					document.write(`У вас доcтаточно денег для покупки товара`)
				else document.write(`У вас доcтаточно денег для покупки товара, желаете купить лотерейный билет за ${lotteryPrice} грн.? <a href="">Купить билет </a>`)

			</script>
