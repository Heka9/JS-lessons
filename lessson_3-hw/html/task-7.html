<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-7</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 7</h3>
			<p class="data">
				З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
			</p>
			<p>
				Ответ:
			</p>
			<script>
				const userMonth = parseInt(prompt(`Введите номер месяца, от 1 до 12`))

				if (userMonth > 0 && userMonth <= 2 || userMonth === 12)
					document.write("Сейчас зима")
				else if (userMonth >= 3 && userMonth <= 5)
					document.write("Сейчас весна")
				else if (userMonth >= 6 && userMonth <= 8)
					document.write("Сейчас лето")
				else if (userMonth >= 9 && userMonth <= 11)
					document.write("Сейчас осень")
				else document.write("Введены некорректные данные")

			</script>
		</div>
	</div>
</body>

</html>
