<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-1</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 1</h3>
			<p class="data">
			<p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
				чисел вводиться користувачем. Приклад:</p>
			<p>
			<ol>
				<li>12</li>
				<li>21</li>
				<li>34</li>
				<li>51</li>
			</ol>
			</p>
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения
				const userRandomNumberQuantity = parseInt(prompt(`Сколько случайных чисел хотите вывести? Введите число`))
				const minRandomValue = 1
				const maxRandomValue = 100

				//2. Описываю условия 
				document.write(`<ol>`)
				for (let i = 1; i <= userRandomNumberQuantity; i++) {
					const randomNumber = minRandomValue + Math.floor(Math.random() * (maxRandomValue - minRandomValue + 1))
					document.write(`<li>${randomNumber}</li>`)
				}
				document.write(`</ol>`)

			</script>
		</div>
	</div>
</body>

</html>
