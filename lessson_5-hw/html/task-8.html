<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-8</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 8</h3>
			<p class="data">
			<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
				confirm).</p>
			</p>
			<p>
				Ответ:
			</p>
			<script>
				const userNumber = parseInt(prompt(`Введите число от 1 до 10`))
				const minIntervalNumber = 1
				const maxIntervalNumber = 10
				const attemptQuantity = 3
				let programRandomNumber
				let programAttemptCounter

				for (programAttemptCounter = 1; programAttemptCounter <= attemptQuantity; programAttemptCounter++) {

					programRandomNumber = minIntervalNumber + Math.floor(Math.random() * (maxIntervalNumber - minIntervalNumber + 1))

					if (programRandomNumber === userNumber) {
						confirm(`Программа выбрала число ${programRandomNumber} и отгадала`)
						break
					} else confirm(`Программа выбрала число ${programRandomNumber} и не отгадала, осталось ${attemptQuantity - programAttemptCounter} попыток`)

				}

				if (programRandomNumber === userNumber)
					document.write(`Программа выиграла с ${programAttemptCounter} попытки, загавал число ${programRandomNumber}, число пользователя ${userNumber}`)
				else
					document.write(`Пользователь выиграл, загавал число ${userNumber}`)


			</script>
		</div>
	</div>
</body>

</html>
