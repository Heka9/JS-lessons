<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-5</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 5</h3>
			<p class="data">
			<p>Вивести таблицю</p>
			<img src="../img/image-04.png" alt="image">
			</p>
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения
				const rowsQuantity = 3
				const columnsQuantity = 3


				document.write(`<table><tbody>`)
				for (let j = 1, counter = 1; j <= rowsQuantity; j++) {
					document.write(`<tr>`)
					for (let k = 1; k <= columnsQuantity; k++, counter++) {
						document.write(`<td>${counter}</td>`)
					}
					document.write(`</tr>`)
				}
				document.write(`</table></tbody>`)

			</script>
		</div>
	</div>
</body>

</html>
