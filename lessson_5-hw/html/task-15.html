<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-15</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 15</h3>
			<p class="data">
				Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
			</p>
			<p>
				Ответ:
			</p>
			<script>

				let yearAvarageSum = 0
				let quarterCounter = 4

				for (let i = 1; i <= quarterCounter; i++) {
					yearAvarageSum += parseInt(prompt(`Введите среднюю температуру в ${i} квартале`))
				}

				const yearAvarage = yearAvarageSum / quarterCounter

				document.write(`Средняя температура в году составила ${yearAvarage}`)

			</script>
		</div>
	</div>
</body>

</html>
