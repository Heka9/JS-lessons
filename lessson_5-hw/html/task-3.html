<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-3</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 3</h3>
			<p class="data">
			<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
			<img src="../img/image-2.png" alt="image">
			<p>
				Ответ:
			</p>
			<script>

				const rowsQuantity = 1
				const columnsQuantity = 7

				document.write(`<table>`)
				document.write(`<tbody>`)

				for (let i = 1; i <= rowsQuantity; i++) {
					document.write(`<tr>`)

					for (let j = 1; j <= columnsQuantity; j++) {
						document.write(`<td>${j}</td>`)
					}

					document.write(`</tr>`)

				}

				document.write(`</tbody>`)
				document.write(`</table>`)

			</script>
		</div>
	</div>
</body>

</html>
