<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 8</h3>
			<p class="data">
				З клавіатури вводяться числа. Знаходити суму цифр до тих пір, поки сума не стане більшою за 20.
			</p>
			<p>
				Ответ:
			</p>
			<script>
				let userNUmber
				let sumNumbers = 0

				do {
					userNumber = parseInt(prompt(`Введите число`))
					sumNumbers += userNumber

				} while (sumNumbers <= 20);

				document.write(`Сумма составила ${sumNumbers}`)


			</script>

	</div>
</body>
