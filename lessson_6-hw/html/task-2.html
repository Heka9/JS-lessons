	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 2</h3>
			<p class="data">
				З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у
				зворотному порядку.
			</p>
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения
				let userLetter
				let resultString = ""

				do {

					userLetter = prompt(`Введите любую букву`)
					resultString = userLetter + resultString

				} while (userLetter !== "a");


			</script>

	</div>
