<head>
	<meta charset="UTF-8">

</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 1</h3>
			<p class="data">
				Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
				заповнених нулями.
			</p>
			<p>
				Ответ:
			</p>
			<script>

				const userArrayLength = parseInt(prompt(`Введите размер масива`))

				// let userArray = new Array(userArrayLength).fill(0)

				function createArray(length, elementValue = 0) {
					let array = []
					for (let i = 0; i < length; i++) {
						array.push(elementValue)
					}
					return array
				}
				let result = createArray(userArrayLength)

				document.write(result)

			</script>
		</div>
	</div>
</body>

</html>
