<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 8</h3>
			<p class="data">
				Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
			</p>
			<p>
				Ответ:
			</p>

			<script>

				const carNumbersArray = ['BВ1232', 'AВ1232', 'BА1232', 'AА1111', 'EЕ3322', 'AЕ1232', 'AВ0092', 'BВ1232', 'KК1002', 'KВ3452', 'AА7777']
				document.write(`Использован следующий массив ${carNumbersArray}<br><br>`)

				function getNumberStartWith_A(array) {
					return array.filter(item => item[0].toLowerCase() == 'a')
				}

				let result = getNumberStartWith_A(carNumbersArray)

				document.write(`Массив номеров, которые начинаются на 'A': ${result}`)

			</script>
		</div>
	</div>
</body>
