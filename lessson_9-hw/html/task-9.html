<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 9</h3>
			<p class="data">
				Дано масив імен. Сформувати масив з перших літер цих імен.
			</p>
			<p>
				Ответ:
			</p>
			<script>

				const namesArray = ['Саша', 'Маша', 'Юля', 'Наташа', 'Женя', 'Ваня', 'Ира', 'Лена', 'Гриша', 'Дима']
				document.write(`Использован следующий массив имен ${namesArray}<br><br>`)

				function getLetterFromName(array, letterWantGet = 1) {
					return array.map(el => el[letterWantGet - 1])
				}

				let result = getLetterFromName(namesArray)
				document.write(`Массив первых букв имен = ${result}`)

			</script>
		</div>
	</div>
</body>
