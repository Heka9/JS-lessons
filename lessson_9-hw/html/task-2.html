<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 2</h3>
			<p class="data">
				Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
				заповнена 7-ками
			</p>
			<p>
				Ответ:
			</p>
			<script>

				const userArrayLength = parseInt(prompt(`Введите размер масива`))

				function createArray(length, firstPartValue = 1, secondPartValue = 7) {
					let array = []
					const firstPartArrayLength = Math.floor(length / 2)

					for (let i = 0; i < length; i++) {
						if (i < firstPartArray) array.push(firstPartArrayLength)
						else array.push(secondPartValue)
					}

					return array
				}

				const result = createArray(userArrayLength)

				document.write(result)

			</script>
		</div>
	</div>
