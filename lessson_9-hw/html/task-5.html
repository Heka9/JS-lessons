<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 5</h3>
			<p class="data">
				Дано масив елементів. Знайти добуток додатних елементів
			</p>
			<p>
				Ответ:
			</p>
			<script>

				const arr = [-5, 5, -10, 0, 2, 7, -4, -9, 5, -1, 1]

				document.write(`Использован следующий массив ${arr}<br><br>`)

				function multiplyPositiveNumbers(array) {
					let multiplyPositiveNumbers = 1

					for (const element of array) {
						if (element > 0) multiplyPositiveNumbers *= element
					}

					return multiplyPositiveNumbers
				}

				let result = multiplyPositiveNumbers(arr)
				document.write(result)

			</script>
		</div>
	</div>
</body>
