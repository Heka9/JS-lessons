            <script>
               //c помощью функции-констуктора
               function MultChecker(multiplyNumber) {
                  this.multiplyNumber = multiplyNumber
                  this.correctAnswers = 0
                  this.incorrectAnswers = 0
                  this.userAnswer = null
                  this.answerResult = null
                  this.randomNumber = null
               }
               MultChecker.prototype.getRandomNumber = function () {
                  return (this.randomNumber = Math.floor(Math.random() * 10) + 1)
               }
               MultChecker.prototype.getExersise = function () {
                  this.randomNumber = this.getRandomNumber()
                  this.userAnswer = parseInt(prompt(`Сколько будет ${this.randomNumber} * ${this.multiplyNumber}?`))
                  if (this.userAnswer === this.multiplyNumber * this.randomNumber) {
                     this.correctAnswers++
                  } else this.incorrectAnswers++
               }
               MultChecker.prototype.getAnswerResult = function () {
                  this.answerResult = this.userAnswer === this.multiplyNumber * this.randomNumber
                  return alert(this.answerResult ? 'Правильно' : 'Не правильно')
               }
               MultChecker.prototype.render = function () {
                  return alert(
                     `Правильных ответов: ${this.correctAnswers}\nНе правильных ответов: ${this.incorrectAnswers}`
                  )
               }
               const test = new MultChecker(5)
               console.log(test)

               test.getExersise()
               test.getAnswerResult()
               test.render()
