               //========================================================================================================================================================
               // с помощью функции-констректора, массив тот же

               function DanceLeader(boysList, girlsList) {
                  this.boysList = boysList
                  this.girlsList = girlsList
               }
               DanceLeader.prototype.getRandomNumber = function (maxValue) {
                  return Math.floor(Math.random() * maxValue)
               }
               DanceLeader.prototype.getRandomBoy = function () {
                  return this.boysList[this.getRandomNumber(this.boysList.length)]
               }
               DanceLeader.prototype.getRandomGirl = function () {
                  return this.girlsList[this.getRandomNumber(this.girlsList.length)]
               }
               DanceLeader.prototype.createDancingDuet = function () {
                  return alert([this.getRandomBoy(), this.getRandomGirl()])
               }
               DanceLeader.prototype.run = function () {
                  setInterval(() => this.createDancingDuet(), 5000)
               }
