<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 3</h3>
			<p class="data">
				Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
			<p>
				Ответ:
			</p>
			<script>

				const studentsArray = ["Иван", "Иван", "не Иван", "Иван", "не Иван", "Иван", "не Иван", "Иван", "Иван", "не Иван", "не Иван", "Иван", "Иван", "не Иван", "Иван", "Иван", "не Иван"]

				const inavQuantity = []

				for (let i = 0; i < studentsArray.length; i++) {
					if (studentsArray[i] === "Иван") inavQuantity.push(studentsArray[i])
				}

				document.write(`В данной задаче убрал ввечение информации через prompt, исходный массив внутри скрипта.<br> Имя Иван встречается ${inavQuantity.length} раз`)

			</script>
		</div>
	</div>
</body>
