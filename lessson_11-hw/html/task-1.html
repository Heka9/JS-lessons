				// 2) ---------------------------------------------------------

						sum_2 = sum_2 + array[i][k]
					}
				}
				document.write(`2) Сумма массива по 2-й картинке составила: ${sum_2}<br>`)

				// 3) ---------------------------------------------------------

				let sum_3 = 0

				for (let i = Math.floor(array.length / 2); i < array.length; i++) {
					for (let k = 0; k < Math.floor(array[i].length / 2); k++) {
						sum_3 = sum_3 + array[i][k]
					}
				}
				document.write(`3) Сумма массива по 3-й картинке составила: ${sum_3}<br>`)

				// 4) ---------------------------------------------------------

				let sum_4 = 0

				for (let i = Math.floor(array.length / 2); i < array.length; i++) {
					for (let k = Math.floor(array[i].length / 2); k < array[i].length; k++) {

				// 5) ---------------------------------------------------------

				let sum_5 = 0
				for (let i = 0; i < array.length; i++) {
					if (i % 2 === 0) {
						for (let k = 0; k < array[i].length; k++) {
							sum_5 = sum_5 + array[i][k]
						}
					}
				}
				document.write(`5) Сумма парных рядов составила: ${sum_5}<br>`)

				// 6) ---------------------------------------------------------

				let sum_6 = 0

						}
