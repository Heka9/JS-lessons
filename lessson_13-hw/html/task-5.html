               // без привязки по времени к ответу
               function getCalc(minValue, maxValue) {

                     let firstNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                     let secondNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
                     const userAnswer = parseInt(prompt(`Сумма ${firstNumber} + ${secondNumber} = `))
                     minValue--

                     counter++
                     if (counter === 5) {
                        clearInterval(startCalc)
                     }
                     return firstNumber + secondNumber === userAnswer ? alert(`Правильно`) : alert(`Не правильно`)
                  }
                  return calc
               }
