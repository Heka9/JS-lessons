<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 0</h3>
			<p class="data">
				Обчислити значення виразів
			<div>
				<div>
					<img src="../img/image.png" alt="image">
				</div>
				<p>Ответ:</p>
			</div>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения

				const a = parseFloat(prompt(`Введите число a, например 1`))
				const b = parseFloat(prompt(`Введите число b, например 2`))
				const c = parseFloat(prompt(`Введите число c, например 3`))

				let S1, S2, S3, S4;
				document.write(`a = ${a}<br> b = ${b}<br> c = ${c}<br>`)

				//2. Объявленным переменным присваиваю результат математических действий, согласно картинке

				S1 = (a + 12 + b);
				document.write(`S1 = ${S1}<br>`)

				S2 = Math.sqrt((a + b) / (2 * a))
				document.write(`S2 = ${S2}<br>`)

				S3 = Math.cbrt((a + b) * c)
				document.write(`S3 = ${S3}<br>`)

				S4 = Math.sin(a / -b)
				document.write(`S4 = ${S4}<br>`)

			</script>
		</div>
	</div>
</body>
