<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-1</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 1</h3>
			<p class="data">
				Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения

				const a = parseFloat(prompt(`Введите число a, например 1`))
				const b = parseFloat(prompt(`Введите число b, например 2`))

				let c, d, e;
				//2. Объявленным переменным присваиваю результат математического действия
				с = a + b;
				d = a * b;
				e = a / b;

				document.write(`<table>
							<tr>
								<th>Математическая операция</th>
								<th>Результат</th>
							</tr>
							<tr>
								<th>Сумма</th>
								<th>${с}</th>
							</tr>
							<tr>
								<th>Умножение</th>
								<th>${d}</th>
							</tr>
							<tr>
								<th>Деление</th>
								<th>${e}</th>
							</tr>
						</table>`)
			</script>
		</div>
	</div>
</body>

</html>
