<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 2</h3>
			<p class="data">
				Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
			</p>
			<p>
				Ответ:
			</p>
			<script>
				// 1. Объявляю необходимые переменные и присваиваю им значения
				const userYear = parseInt(prompt(`Введите год своего рождения, 1990`));
				const currentYear = new Date().getFullYear()
				const userAge = currentYear - userYear;

				document.write(`В этом году вам будет ${userAge} лет`)

			</script>
		</div>
	</div>
</body>
