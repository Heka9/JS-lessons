<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Task-1</title>
      <link rel="stylesheet" href="../css/style.css" />
      <style>
         input[type='number']::-webkit-outer-spin-button,
         input[type='number']::-webkit-inner-spin-button {
            -webkit-appearance: none;
         }
         .homework__wrapper {
            padding: 30px 0px;
            max-width: 600px;
				margin: 0 auto;

         }
         .homework__block_actions {
            display: flex;
            align-items: center;
            gap: 20px;
         }
         .homework__block:not(:last-child) {
            margin-bottom: 20px;
         }
         .homework__block:last-child {
            padding-top: 20px;
         }
         .homework__label {
            font-size: 20px;
            display: grid;
            grid-template-columns: 30% 1fr;
            align-items: center;
         }
         .homework__action {
            padding: 5px 15px;
            border-radius: 2px;
            background-color: #d3d3d3;
            border: 1px solid black;
            color: black;
            transition: all 0.3s ease 0s;
         }
         .homework__action:hover,
         .homework__action:focus {
            outline: none;
            background-color: rgb(228, 228, 228);
            box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, 0.3);
         }
         .input {
            border: 1px solid black;
            border-radius: 2px;
            height: 36px;
            padding: 0px 10px;
            font-size: 18px;
            transition: all 0.3s ease 0s;
         }
         .input::placeholder {
            color: grey;
         }
         .input:focus {
            outline: none;
            box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, 0.3);
         }
      </style>
   </head>

   <body>
      <div class="wrapper">
         <div class="block__container">
            <h3 class="title">Задача 1</h3>
            <p>Задача 1. Розробити калькулятор</p>
            <div>
               <img src="../img/task-01.png" alt="" />
            </div>
            <div class="homework__wrapper">
               <div class="homework__block">
                  <label for="first-number" class="homework__label"
                     >Перше число
                     <input id="first-number" type="number" class="homework__first-number input" placeholder="0" />
                  </label>
               </div>
               <div class="homework__block">
                  <label for="second-number" class="homework__label"
                     >Друге число
                     <input id="second-number" type="number" class="homework__second-number input" placeholder="0" />
                  </label>
               </div>
               <div class="homework__block homework__block_actions">
                  <button type="button" class="homework__action action-plus">Додати</button>
                  <button type="button" class="homework__action action-minus">Відняти</button>
                  <button type="button" class="homework__action action-multiply">Помножити</button>
                  <button type="button" class="homework__action action-divide">Поділити</button>
               </div>
               <hr />
               <div class="homework__block">
                  <label for="result" class="homework__label"
                     >Результат
                     <input id="result" type="text" class="homework__result input" placeholder="0" readonly />
                  </label>
               </div>
            </div>

            <script>
               function plus() {
                  const firstNumber = parseFloat(document.querySelector('.homework__first-number').value)
                  const secondNumber = parseFloat(document.querySelector('.homework__second-number').value)
                  const totalValue = firstNumber + secondNumber
                  document.querySelector('.homework__result').value = totalValue
               }
               function minus() {
                  const firstNumber = parseFloat(document.querySelector('.homework__first-number').value)
                  const secondNumber = parseFloat(document.querySelector('.homework__second-number').value)
                  const totalValue = firstNumber - secondNumber
                  document.querySelector('.homework__result').value = totalValue
               }
               function multiply() {
                  const firstNumber = parseFloat(document.querySelector('.homework__first-number').value)
                  const secondNumber = parseFloat(document.querySelector('.homework__second-number').value)
                  const totalValue = firstNumber * secondNumber
                  document.querySelector('.homework__result').value = totalValue
               }
               function divide() {
                  const firstNumber = parseFloat(document.querySelector('.homework__first-number').value)
                  const secondNumber = parseFloat(document.querySelector('.homework__second-number').value)
                  const totalValue = firstNumber / secondNumber
                  document.querySelector('.homework__result').value = totalValue
               }

               document.querySelector('.action-plus').onclick = plus
               document.querySelector('.action-minus').onclick = minus
               document.querySelector('.action-multiply').onclick = multiply
               document.querySelector('.action-divide').onclick = divide
            </script>
         </div>
      </div>
   </body>
</html>
