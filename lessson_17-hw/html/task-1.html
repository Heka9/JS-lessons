            <h3 class="title">Задача 1</h3>
            <p>
               1. Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
               кількості від’ємних, кількість входжень деякого числа (статичні методи)
            </p>

            <script>
               class ArrayOperations {
                  constructor() {}
                  static countPositiveElements(array) {
                     return array.reduce((counter, el) => (el > 0 ? ++counter : counter), 0)
                  }
                  static countNegativeElements(array) {
                     return array.reduce((counter, el) => (el < 0 ? ++counter : counter), 0)
                  }
                  static countRequiredElement(array, element) {
                     return array.reduce((counter, el) => (el === element ? ++counter : counter), 0)
                  }
               }

               const testArray = [-2, -6, 8, 11, 0, -6, 7, -7, 7, 7]
               console.log(ArrayOperations.countPositiveElements(testArray))
               console.log(ArrayOperations.countNegativeElements(testArray))
               console.log(ArrayOperations.countRequiredElement(testArray, 7))
            </script>
         </div>
      </div>
