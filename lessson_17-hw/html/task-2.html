            <h3 class="title">Задача 2</h3>
            <p>
               2. Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити
               тільки один екземпляр цього класу.
            </p>

            <script>
               class Car {
                  static carObject
                  constructor(driver, carType, carNumber) {
                     if (Car.carObject) {
                        return Car.carObject
                     } else {
                        this.driver = driver
                        this.carType = carType
                        this.carNumber = carNumber

                        Car.carObject = this
                     }
                  }
                  toString() {
                     return `Видитель: ${this.driver} <br>Машина: ${this.carType} <br>Номер: ${this.carNumber}`
                  }
               }

               const test = new Car('Ivan', 'Toyota', 'AA348713')
               // const test1 = new Car('Perto', 'BMW', 'BB123432')

               console.log(test)
