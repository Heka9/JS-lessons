<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-1</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 1</h3>
			<p class="data">
				Створити функцію, яка за номером місяця повертає його назву.
			</p>
			<p>
				Ответ:
			</p>
			<script>

				function getMonthName(number) {

					let result
					switch (number) {
						case 1: result = "January"
							break;
						case 2: result = "February"
							break;
						case 3: result = "March"
							break;
						case 4: result = "April"
							break;
						case 5: result = "May"
							break;
						case 6: result = "June"
							break;
						case 7: result = "July"
							break;
						case 8: result = "August"
							break;
						case 9: result = "September"
							break;
						case 10: result = "October"
							break;
						case 11: result = "November"
							break;
						case 12: result = "December"
							break;
						default: result = "invalid value"
							break;
					}

					return result
				}

				const userNumber = parseInt(prompt(`Введите номер месяца, от 1 до 12`))


				document.write(`Введенный месяц это ${getMonthName(userNumber)}`)

			</script>
		</div>
	</div>
</body>

</html>
