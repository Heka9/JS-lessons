<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-6</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 6</h3>
			<p class="data">
			<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
				фіксованим повідомленням).
			</p>
			</p>
			<p>
				Ответ:
			</p>

			<script>

				function createTable(columns, rows, message) {
					document.write(`<table>`)
					document.write(`<tbody>`)
					for (let i = 1; i <= rows; i++) {
						document.write(`<tr>`)
						for (let j = 1; j <= columns; j++) {
							document.write(`<td>${message}</td>`)
						}
						document.write(`</tr>`)
					}
					document.write(`</tbody>`)
					document.write(`</table>`)
				}


				const userColumnNumber = parseInt(prompt(`Введите количество столбцов в таблице`))
				const userRowsNumber = parseInt(prompt(`Введите количество рядов в таблице`))
				const userMassage = prompt(`Введите текстовое содержание ячейки таблицы`)

				createTable(userColumnNumber, userRowsNumber, userMassage)

			</script>
		</div>
	</div>
</body>

</html>
