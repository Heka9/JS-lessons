<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-0</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 0</h3>
			<p class="data">
				Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
			</p>
			<p>
				Ответ:
			</p>
			<script>

				function getYearTime(number) {

					let result
					switch (number) {
						case 1:
						case 2: result = "winter"
							break;
						case 3:
						case 4:
						case 5: result = "spring"
							break;
						case 6:
						case 7:
						case 8: result = "summer"
							break;
						case 9:
						case 10:
						case 11: result = "autumn"
							break;
						case 12: result = "winter"
							break;
						default: result = "invalid value"
							break;
					}

					return result
				}

				const userNumber = parseInt(prompt(`Введите номер месяца, от 1 до 12`))


				document.write(`Введенный месяц относится к ${getYearTime(userNumber)}`)

			</script>
		</div>
	</div>
</body>

</html>
