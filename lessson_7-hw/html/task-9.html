	<meta charset="UTF-8">

</head>

<body>
	<div class="wrapper">
		<div class="block__container">
			<h3 class="title">Задача 9</h3>
			<p class="data">
				Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
				від’ємних показів температури.
			</p>
			<p>
				Ответ:
			</p>
			<script>

				const userQuantity = parseInt(prompt(`Введите количество значений теиператур`))
				let negativeValueCounter = 0

				function getNegativeValue(number) {
					if (number < 0) return 1
					else return 0
				}

				for (let i = 1; i <= userQuantity; i++) {
					const userValue = parseInt(prompt(`Введите ${i} показатель температуры`))
					negativeValueCounter += getNegativeValue(userValue)
				}

				document.write(`Среди ${userQuantity} показателей, ${negativeValueCounter} имели отрицательное значение`)


			</script>
		</div>
	</div>
</body>

</html>
